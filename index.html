<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Javascript Calculator">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <main class="flex-col h-screen">
    <h1 class="text-center">Javascript Calculator</h1>
    <div id="calc-container">
      <div class="calc-screen">
        <h2 id="displayed-value">0</h2>
      </div>
      <div class="calc-buttons">
        <button 
          id="AC"
          data-operation="clear" 
          aria-label="Clear value" 
          class="operation"
        >
          AC
        </button>
        <button 
          id="change-sign"
          data-operation="change-sign" 
          aria-label="Change sign" 
          class="operation"
        >
          +/-
        </button>
        <button 
          id="percent"
          data-operation="percent" 
          aria-label="Change to percent" 
          class="operation"
        >
          %
        </button>
        <button 
          id="divide" 
          data-arithmetic-operation="divide"
          aria-label="Divide" 
          class="arithmetic-operation"
        >
          รท
        </button>
        <button 
          id="seven"
          data-number="7"
          class="number"
        >
          7
        </button>
        <button 
          id="eight"
          data-number="8"
          class="number"
        >
          8
        </button>
        <button 
          id="nine"
          data-number="9"
          class="number"
        > 
          9
        </button>
        <button 
          id="multiply"
          data-arithmetic-operation="multiply"
          aria-label="Multiply"
          class="arithmetic-operation"
        >
          x
        </button>
        <button
          id="four"
          data-number="4"
          class="number"
          >
          4
        </button>
        <button
          id="five"
          data-number="5"
          class="number"
          >
          5
        </button>
        <button
        id="six"
        data-number="6"
        class="number"
          >
          6
        </button>
        <button
          id="subtract"
          data-arithmetic-operation="subtract"
          aria-label="Subtract"
          class="arithmetic-operation"
          >
          -
        </button>
        <button
          id="one"
          data-number="1"
          class="number"
        >
          1
        </button>
        <button
          id="two"
          data-number="2"
          class="number"
        >
          2
        </button>
        <button
          id="three"
          data-number="3"
          class="number"
        >
          3
        </button>
        <button
          id="add"
          data-arithmetic-operation="add"
          aria-label="Add"
          class="arithmetic-operation"
          >
          +
        </button>
        <button
          id="zero"
          data-number="0"
          class="number"
        >
          0
        </button>
        <button
          id="decimal"
          data-number="."
          aria-label="Decimal"
          class="decimal"
        >
          .
        </button>
        <button
          id="equals"
          data-operation="equals"
          aria-label="Equals"
          >
          =
        </button>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>

</body>

</html>
